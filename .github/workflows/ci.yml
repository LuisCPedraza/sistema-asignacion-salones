# .github/workflows/ci.yml
name: Laravel CI + Deploy to Render

on:
  push:
    branches: [ "main", "develop", "release/2.0.0" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_sqlite, bcmath, gd

      - name: Install Dependencies
        run: |
          composer install --optimize-autoloader --no-progress --prefer-dist
          composer dump-autoload

      - name: Prepare .env
        run: |
          cp .env.example .env
          echo "APP_URL=https://sas-zarzal.onrender.com" >> .env
          echo "ASSET_URL=https://sas-zarzal.onrender.com" >> .env
          echo "APP_ENV=production" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "SESSION_SECURE_COOKIE=true" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env

      - name: Generate App Key
        run: php artisan key:generate --force

      - name: Run Tests
        run: ./vendor/bin/pest --ci

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "https://api.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}"