name: Laravel CI

on:
  push:
    branches: [ "release/2.0.0" ]
  pull_request:
    branches: [ "release/2.0.0" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      sqlite:
        image: sqlite:3
        options: >-
          --health-cmd="sqlite3 --version"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, sqlite3
        coverage: none

    - name: Copy .env
      run: |
        cp .env.example .env
        echo "DB_CONNECTION=sqlite" >> .env
        echo "DB_DATABASE=:memory:" >> .env
        echo "APP_KEY=base64:2fl+K7kQA0e5CWP0NmfT0R5cUwNnUVkq9YH3XbRlP3M=" >> .env

    - name: Install Dependencies
      run: |
        composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader
        composer dump-autoload

    - name: Create SQLite Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Run Migrations & Seeders
      run: |
        php artisan migrate --force
        php artisan db:seed --force

    - name: Clear Config & Cache
      run: |
        php artisan config:clear
        php artisan cache:clear
        php artisan route:clear
        php artisan view:clear

    - name: Execute Tests with Pest
      run: ./vendor/bin/pest --ci

    # ARTEFACTO MODERNO (v4)
    - name: Upload Test Results (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: pest-results
        path: |
          tests/
          storage/logs/