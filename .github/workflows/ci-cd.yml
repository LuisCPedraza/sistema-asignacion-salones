name: Laravel CI + Deploy to Render

on:
  push:
    branches: [ "release/2.0.0" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_pgsql, bcmath, gd

      - name: Install Dependencies
        run: composer install --optimize-autoloader --no-dev --no-progress

      - name: Run Tests
        run: ./vendor/bin/pest --ci

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "https://api.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}"
