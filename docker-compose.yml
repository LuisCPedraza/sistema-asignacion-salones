version: '3.9'

services:
  app:
    build: .
    container_name: sas-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - sas-network

  nginx:
    image: nginx:alpine
    container_name: sas-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - sas-network

  db:
    image: postgres:16-alpine
    container_name: sas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sas
      POSTGRES_USER: sail
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - sas-network

  n8n:
    image: n8n:latest
    container_name: sas-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      DB_TYPE: postgres
      DB_POSTGRES_HOST: db
      DB_POSTGRES_PORT: 5432
      DB_POSTGRES_DATABASE: n8n
      DB_POSTGRES_USER: n8n_user
      DB_POSTGRES_PASSWORD: n8n_password
      WEBHOOK_URL: http://localhost:8000
      GENERIC_TIMEZONE: America/Bogota
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      - db
    networks:
      - sas-network

networks:
  sas-network:
    driver: bridge

volumes:
  postgres-data:
  n8n-data: